name: softiel_client_hub
description: "Cross-platform mobile-first project tracking application for clients"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & State Management
  cupertino_icons: ^1.0.8
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.6.1
  go_router: ^14.2.7
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  firebase_messaging: ^15.1.3
  
  # Local Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  
  # Networking
  dio: ^5.7.0
  
  # File Handling
  file_picker: ^8.1.2
  image_picker: ^1.1.2
  
  # UI Components
  flutter_animate: ^4.5.0
  syncfusion_flutter_charts: ^31.1.19
  cached_network_image: ^3.4.1
  
  # Localization
  easy_localization: ^3.0.7
  
  # Utilities
  uuid: ^4.5.1
  crypto: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.13

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/translations/
